<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Feed</title>
  <link rel="stylesheet" href="https://oat.ink/oat.min.css" />
  <script>
    (function () {
      var t = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
      document.documentElement.setAttribute('data-theme', t);
    })();
  </script>
  <script src="https://oat.ink/oat.min.js" defer></script>
  <style>
    main {
      max-width: 920px;
      margin: 2rem auto;
      padding: 0 1rem 2rem;
    }
    header {
      margin-bottom: 1rem;
    }
    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.75rem;
    }
    .topbar h1 {
      margin: 0;
    }
    menu {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      padding: 0;
      margin: 0.75rem 0 0;
    }
    #list {
      display: grid;
      gap: 0.75rem;
      margin-top: 1rem;
    }
    article {
      padding: 0.9rem 1rem;
      border: 1px solid var(--border, #e5e5e5);
      border-radius: 10px;
      background: var(--card, #fff);
    }
    .src {
      opacity: 0.75;
      font-size: 0.92rem;
      margin: 0.35rem 0;
    }
  </style>
</head>
<body>
  <main>
    <header>
      <div class="topbar">
        <h1>ðŸ“° AI Feed</h1>
        <button id="themeToggle" type="button" aria-label="Toggle theme">ðŸŒ™ Dark</button>
      </div>
      <p id="meta">Loading...</p>
      <menu>
        <a href="/api/rss" role="button">RSS feed</a>
        <a href="/api/feed" role="button">JSON feed</a>
      </menu>
    </header>

    <section id="list" aria-live="polite"></section>
  </main>

  <script>
    function applyTheme(theme) {
      document.documentElement.setAttribute('data-theme', theme);
      localStorage.setItem('theme', theme);
      const btn = document.getElementById('themeToggle');
      if (btn) btn.textContent = theme === 'dark' ? 'â˜€ï¸ Light' : 'ðŸŒ™ Dark';
    }

    function initThemeToggle() {
      const btn = document.getElementById('themeToggle');
      if (!btn) return;
      const current = document.documentElement.getAttribute('data-theme') || 'light';
      applyTheme(current);
      btn.addEventListener('click', () => {
        const now = document.documentElement.getAttribute('data-theme') || 'light';
        applyTheme(now === 'dark' ? 'light' : 'dark');
      });
    }

    async function run() {
      const res = await fetch('/api/feed');
      const data = await res.json();
      const items = data.items || [];
      document.getElementById('meta').textContent = `${data.date || ''} Â· ${items.length} items`;
      const list = document.getElementById('list');
      list.innerHTML = items.map((it, i) => `
        <article>
          <h3>${i + 1}. <a href="${it.url}" target="_blank" rel="noopener">${it.title || 'Untitled'}</a></h3>
          <p class="src">${it.source || 'unknown'} Â· ${it.type || 'news'}</p>
          <p>${it.why_it_matters || ''}</p>
        </article>
      `).join('');
    }

    initThemeToggle();
    run().catch(err => {
      document.getElementById('meta').textContent = 'Failed to load feed';
      console.error(err);
    });
  </script>
</body>
</html>
