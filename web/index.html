<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Feed</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, sans-serif; max-width: 900px; margin: 2rem auto; padding: 0 1rem; color: #111; }
    h1 { margin-bottom: 0.25rem; }
    .meta { color: #666; margin-bottom: 1rem; }
    .item { padding: 0.75rem 0; border-bottom: 1px solid #eee; }
    .src { color: #666; font-size: 0.9rem; }
    a { color: #0b57d0; text-decoration: none; }
    a:hover { text-decoration: underline; }
    .links { margin: 1rem 0; }
  </style>
</head>
<body>
  <h1>ðŸ“° AI Feed</h1>
  <div class="meta" id="meta">Loading...</div>
  <div class="links"><a href="/api/rss">RSS feed</a></div>
  <div id="list"></div>

  <script>
    async function run() {
      const res = await fetch('/api/feed');
      const data = await res.json();
      const items = data.items || [];
      document.getElementById('meta').textContent = `${data.date || ''} Â· ${items.length} items`;
      const list = document.getElementById('list');
      list.innerHTML = items.map((it, i) => `
        <div class="item">
          <div><strong>${i+1}. <a href="${it.url}" target="_blank" rel="noopener">${it.title || 'Untitled'}</a></strong></div>
          <div class="src">${it.source || 'unknown'} Â· ${it.type || 'news'}</div>
          <div>${it.why_it_matters || ''}</div>
        </div>
      `).join('');
    }
    run().catch(err => {
      document.getElementById('meta').textContent = 'Failed to load feed';
      console.error(err);
    });
  </script>
</body>
</html>
