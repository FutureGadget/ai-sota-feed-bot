enabled: false
# LLM integration is intentionally disabled for now.
# The ranking pipeline runs in no-op/heuristic mode until auth is reintroduced.
provider: pi_oauth
model_provider: anthropic
model: claude-haiku-4-5
bridge_command: node scripts/llm_bridge.mjs
api_key_env: ANTHROPIC_API_KEY
label_top_n: 8
rerank_top_n: 20
timeout_seconds: 15
max_retries: 1
cache_version: 14
content_fetch_enabled: true
content_fetch_top_n: 24
content_excerpt_chars: 2000
content_fetch_timeout_seconds: 8
content_fetch_time_budget_seconds: 60
