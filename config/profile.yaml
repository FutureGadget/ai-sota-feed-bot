role: ai_platform_engineer
max_digest_items: 12
min_score: 1.0
weights:
  freshness_hours_decay: 24
  technical_depth: 1.0
  platform_relevance: 1.8
  source_weight: 1.0
  hype_penalty: 0.8
  source_reliability: 1.0
platform_keywords:
  - inference
  - serving
  - latency
  - throughput
  - cost
  - optimization
  - quantization
  - rag
  - eval
  - observability
  - agent
  - orchestration
  - kubernetes
  - triton
  - vllm
  - tgi
  - benchmark
hype_keywords:
  - unbelievable
  - game changing
  - revolutionary
  - hype
  - AGI soon
  - case study
  - customer story
  - provides
  - using amazon bedrock
  - customer success

selection:
  max_per_source: 2
  top_k_guardrail: 10
  max_release_in_top_k: 2
  max_same_source_in_top_k: 1
  top_k_priority_sources:
    - anthropic_engineering
    - anthropic_newsroom
    - anthropic_research
    - openai_blog
    - openai_codex_releases
    - claude_code_releases
    - simon_willison
    - infoq_ai_ml
    - hackernews_ai
  min_top_k_priority_slots: 7
  top_k_deprioritized_sources:
    - nvidia_blog
    - vllm_releases
    - triton_releases
  max_top_k_deprioritized_slots: 0
  min_preferred_slots: 3
  preferred_sources:
    - anthropic_engineering
    - anthropic_newsroom
    - openai_blog
    - openai_codex_releases
    - claude_code_releases
    - simon_willison
    - latent_space
    - infoq_ai_ml
  frontier_blog_sources:
    - anthropic_engineering
    - anthropic_newsroom
    - openai_blog
  min_frontier_blog_slots: 3
  anthropic_sources:
    - anthropic_engineering
    - anthropic_newsroom
    - anthropic_research
  min_anthropic_slots: 2
  agent_app_release_sources:
    - openai_codex_releases
    - claude_code_releases
  min_agent_app_release_slots: 1
  category_allocation:
    enabled: true
    order:
      - platform
      - release
      - research
    min:
      platform: 6
      release: 1
      research: 2
    max:
      platform: 9
      release: 3
      research: 4
  provider_caps:
    openai: 2
    anthropic: 3
  exclude_title_regex:
    - "(?i)amazon bedrock"
    - "(?i)customer"

type_bonus:
  paper: 0.0
  news: 0.0
  release: 0.0

diversity:
  enabled: true
  min_per_type:
    release: 1
    paper: 1
    news: 5
  max_per_type:
    release: 3
    paper: 4
    news: 8
  target_mix:
    release: 0.35
    paper: 0.35
    news: 0.30
