enabled: true
shadow_mode: false

candidate_pool_cap: 120
llm_budget: 8
max_items: 20
# Merge strategy: fixed slot floors + dynamic headroom fill
slot_merge_strategy: floor_then_dynamic

slots:
  frontier_official:
    sources: [openai_blog, anthropic_engineering, anthropic_newsroom]
    min_items: 4
    max_items: 6
    max_per_source: 2
    freshness_hours: 72
    blend: {alpha: 0.80, beta: 0.20}

  agent_tooling_releases:
    sources: [openai_codex_releases, claude_code_releases, langgraph_releases, llamaindex_releases]
    min_items: 1
    max_items: 3
    max_per_source: 1
    freshness_hours: 168
    blend: {alpha: 0.70, beta: 0.30}

  infra_runtime_releases:
    sources: [vllm_releases, triton_releases]
    min_items: 0
    max_items: 1
    max_per_source: 1
    freshness_hours: 240
    blend: {alpha: 0.70, beta: 0.30}

  vendor_general_updates:
    sources: [google_ai_blog, aws_ml_blog, nvidia_blog]
    min_items: 0
    max_items: 1
    max_per_source: 1
    freshness_hours: 96
    blend: {alpha: 0.70, beta: 0.30}

  practitioner_analysis:
    sources: [simon_willison, latent_space, infoq_ai_ml]
    min_items: 2
    max_items: 4
    max_per_source: 2
    freshness_hours: 120
    blend: {alpha: 0.85, beta: 0.15}

  community_signal:
    sources: [hackernews_ai, search_agent_engineering_news, search_llm_ops_news]
    min_items: 1
    max_items: 3
    max_per_source: 1
    freshness_hours: 48
    blend: {alpha: 0.75, beta: 0.25}

  research_watch:
    sources: [arxiv_cs_ai, arxiv_cs_lg, arxiv_cs_cl, paperswithcode_latest, huggingface_blog, anthropic_research]
    min_items: 2
    max_items: 4
    max_per_source: 2
    freshness_hours: 336
    blend: {alpha: 0.85, beta: 0.15}

  overflow:
    sources: []
    min_items: 0
    max_items: 3
    max_per_source: 1
    freshness_hours: 72
    blend: {alpha: 0.75, beta: 0.25}

fallback: deterministic

dynamic_slot_rerank:
  enabled: true
  # Slot priority = base_bias + quality_weight*avg_llm_score + freshness_weight*avg_freshness
  quality_weight: 0.10
  freshness_weight: 0.25
  base_bias:
    frontier_official: 0.40
    practitioner_analysis: 0.12
    community_signal: 0.00
    agent_tooling_releases: 0.05
    infra_runtime_releases: -0.10
    vendor_general_updates: -0.22
    research_watch: -0.25
    overflow: -0.20

# Keep core frontier representation in visible top band.
top_band_constraints:
  enabled: true
  top_n: 10
  min_frontier_official: 3
  min_anthropic_frontier: 1
  max_research_in_top_n: 2

# Optional source-level bias for practical ordering within/across slots.
# Negative values push sources lower; positive values lift them.
source_bias:
  arxiv_cs_ai: -0.35
  arxiv_cs_lg: -0.35
  arxiv_cs_cl: -0.30
  paperswithcode_latest: -0.25
  anthropic_research: -0.05
  anthropic_newsroom: 0.06
  openai_blog: 0.10
  anthropic_engineering: 0.12
  simon_willison: 0.08
  infoq_ai_ml: 0.08
  google_ai_blog: -0.10
  aws_ml_blog: -0.20
  nvidia_blog: -0.18
  vllm_releases: -0.08
  triton_releases: -0.08
  langgraph_releases: 0.06
  llamaindex_releases: 0.05

# Optional topical bias to prioritize agent-harness/coding updates from frontier vendors.
topical_bias:
  positive_keywords:
    - "agent"
    - "agentic"
    - "harness"
    - "eval"
    - "evaluation"
    - "codex"
    - "claude code"
    - "software delivery"
  positive_weight: 0.20
  negative_keywords:
    - "board"
    - "funding"
    - "partnership"
    - "appointed"
  negative_weight: -0.20

diagnostics_verbosity: full
