name: daily-digest

on:
  schedule:
    - cron: "0 23 * * *" # 08:00 KST
  workflow_dispatch:

jobs:
  digest:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: pip install -r requirements.txt
      - name: Auto-tune source weights (from feedback)
        run: |
          python pipeline/auto_tune.py report || true
          python pipeline/auto_tune.py apply || true
      - name: Collect + health + build digest
        run: |
          python pipeline/source_health.py update || true
          python pipeline/source_health.py report || true
          python collectors/collect.py
          python pipeline/source_health.py update
          python pipeline/source_health.py report
          python pipeline/build_digest.py
      - name: Source degradation alerts (optional Telegram)
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          if [ -n "$TELEGRAM_BOT_TOKEN" ] && [ -n "$TELEGRAM_CHAT_ID" ]; then
            python pipeline/source_alerts.py --send-telegram --telegram-min-severity critical
          else
            python pipeline/source_alerts.py
          fi
      - name: Commit digest
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/ config/sources.yaml
          git diff --cached --quiet || git commit -m "chore: daily digest"
          git push
      - name: Publish issue
        env:
          GH_TOKEN: ${{ github.token }}
        run: python publish/publish_issue.py --repo ${{ github.repository }}

      - name: Publish Telegram (optional)
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          if [ -n "$TELEGRAM_BOT_TOKEN" ] && [ -n "$TELEGRAM_CHAT_ID" ]; then
            python publish/publish_telegram.py
          else
            echo "Telegram secrets not set; skipping"
          fi
