name: daily-digest

on:
  schedule:
    - cron: "0 23 * * *" # 08:00 KST
  workflow_dispatch:

jobs:
  digest:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: pip install -r requirements.txt
      - name: Collect + build digest
        run: |
          python collectors/collect.py
          python pipeline/build_digest.py
      - name: Commit digest
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          git diff --cached --quiet || git commit -m "chore: daily digest"
          git push
      - name: Publish issue
        env:
          GH_TOKEN: ${{ github.token }}
        run: python publish/publish_issue.py --repo ${{ github.repository }}
