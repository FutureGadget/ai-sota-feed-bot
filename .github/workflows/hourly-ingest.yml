name: hourly-ingest

on:
  schedule:
    - cron: "5 * * * *"
  workflow_dispatch:

jobs:
  collect:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: pip install -r requirements.txt
      - name: Pre-refresh source health/circuit state
        run: |
          python pipeline/source_health.py update || true
          python pipeline/source_health.py report || true
      - name: Collect
        run: python collectors/collect.py
      - name: Update source health
        run: |
          python pipeline/source_health.py update
          python pipeline/source_health.py report
      - name: Build ranked snapshot
        run: python pipeline/build_digest.py
      - name: Commit data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          git diff --cached --quiet || git commit -m "chore: hourly data update"
          git push
