name: hourly-ingest

on:
  # schedule disabled â€” local cron handles collection + push
  # - cron: "5 * * * *"
  workflow_dispatch:

jobs:
  collect:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: pip install -r requirements.txt
      - name: Pre-refresh source health/circuit state
        run: |
          python pipeline/source_health.py update || true
          python pipeline/source_health.py report || true
      - name: Collect
        run: python collectors/collect.py
      - name: Update source health
        run: |
          python pipeline/source_health.py update
          python pipeline/source_health.py report
      - name: Source degradation alerts (optional Telegram)
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          if [ -n "$TELEGRAM_BOT_TOKEN" ] && [ -n "$TELEGRAM_CHAT_ID" ]; then
            python pipeline/source_alerts.py --send-telegram --telegram-min-severity critical
          else
            python pipeline/source_alerts.py
          fi
      - name: Build ranked snapshot
        run: python pipeline/build_digest.py
      - name: Commit data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          git diff --cached --quiet || git commit -m "chore: hourly data update"
          git push
